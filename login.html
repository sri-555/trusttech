<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trustech Accessories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(3, 238, 238) 0%, rgba(199, 53, 53, 0.374) 50%, rgb(230, 143, 20) 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-buttons button {
            flex: 0 0 auto;
            width: 120px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #333;
        }

        .tab-buttons button:first-child {
            border-radius: 8px 0 0 8px;
            border-right: 1px solid #e0e0e0;
        }

        .tab-buttons button:last-child {
            border-radius: 0 8px 8px 0;
            border-left: 1px solid #e0e0e0;
        }

        .tab-buttons button:hover {
            background: #e0e0e0;
            border-color: rgb(3, 238, 238);
        }

        .tab-buttons button.active {
            background: linear-gradient(90deg, rgb(3, 238, 238), rgb(230, 143, 20));
            color: white;
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(3, 238, 238);
        }

        .submit-btn {
            width: 60%;
            max-width: 250px;
            padding: 14px;
            background: linear-gradient(90deg, rgb(3, 238, 238), rgb(230, 143, 20));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: rgb(3, 238, 238);
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>&#128187; Trustech Accessories</h2>
            <p>Welcome! Please login or create an account</p>

            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div id="message-container"></div>

            <!-- Login Form -->
            <form id="login-form" class="form-section active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form-section">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Minimum 6 characters" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="back-home">
                <a href="index.html">&larr; Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
